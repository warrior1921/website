<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: #000000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .contact-box {
      background: #000000;
      color: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
      max-width: 400px;
      width: 90%;
      text-align: center;
    }

    .contact-box h1 {
      color: #16b1b5;
      margin-bottom: 20px;
      font-size: 1.8rem;
    }

    .contact-box p {
      font-size: 1rem;
      margin: 10px 0;
      line-height: 1.5;
    }

    .contact-box button {
      margin-top: 20px;
      padding: 12px 25px;
      background: #16b1b5;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      color: #fff;
      transition: 0.3s ease;
    }

    .contact-box button:hover {
      background: #0f7f81;
    }
  </style>
</head>
<body>

  <div class="contact-box">
    <h1>Contact Us</h1>
    <p><strong>Email:</strong> contactthespecial.in</p>
    <p><strong>YouTube:</strong> The Special</p>
    <p><strong>Instagram:</strong> thespecial_19</p>
    
    <button onclick="history.back()">Go Back</button>
  </div>

</body>
</html>
